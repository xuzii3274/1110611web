<!doctype html>
<html lang="en">

    <style>
        p {
            margin: 8px;
            font-size: 20px;

            text-decoration: underline;

<body>

<p>

</p>
<p>
    就...<span id="text">△點看看嘛~~△</span> 快點!
</p>
<p>
    啊哈<button name="nada">是一堆沒用的</button>垃圾東西呢!
</p>

<script>
    $( "p" ).on( "click", function() {
        var htmlString = $( this ).html();
        $( this ).text( htmlString );
    });
</script>

<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.JS2"></script> <!-- 引入 jQuery 函式庫 -->
    <script>
        $(document).ready(function() {
            $('#fetchDataBtn').click(function() {
                $.ajax({
                    url: 'JS2.js',  // 請更換為您的 API 端點
                    method: 'GET',             // 使用 GET 方法，也可以改為 POST 或其他方法
                    dataType: 'json',          // 指定回傳的資料類型為 JSON，如果是其他類型，請更改為對應的值
                    success: function(response) {
                        // 成功接收到回應時的處理程式碼
                        console.log(response);   // 在控制台中顯示回應資料
                        // 在這裡使用回應資料進行其他操作
                    },
                    error: function(xhr, status, error) {
                        // 發生錯誤時的處理程式碼
                        console.log(error);      // 在控制台中顯示錯誤訊息
                        // 在這裡處理錯誤，例如顯示錯誤訊息給使用者
                    }
                });
            });
        });
    </script>
    <script src="JS.js"></script>
</head>
<body>
<h1>期末會通過的吧!</h1>
<button id="fetchDataBtn">點這之後，下面會有錯誤喔!</button> <!-- 按鈕元素用於觸發 AJAX 請求 -->
</body>
</html>
